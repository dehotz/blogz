{% extends "base.html" %}

{% block content %}
		
	<h1>Blog Posts!</h1>
		
	{% for blog in blogs %}
		<a href='/blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
		<p>{{blog.body}}</p>
		<p>written by: <a href='/blog?user={{blog.owner.username}}'>{{blog.owner.username}}</a></p>
		<hr / >
	{% endfor %}

{% endblock %}
