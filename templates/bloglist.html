{% extends "base.html" %}

{% block content %}
		
	{% if blogs|length == 1 %}
			
		{% for blog in blogs %}
			<h1>{{blog.title}}</h1>
			<p>{{blog.body}}</p>
		{% endfor %}
			
	{% else %}

		<h1>Build a Blog</h1>
		
		{% for blog in blogs %}
			<h2><a href='/blog?id={{blog.id}}'>{{blog.title}}</h2></a>
			<p>{{blog.body}}</p>
			<hr / >
		{% endfor %}
		
	{% endif %}

{% endblock %}
